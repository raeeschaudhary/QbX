info.more.title=About ADHD
info.more.header=More on ADHD
info.more.subHeader1=What is ADHD?
info.more.p1=ADHD, Attention-Deficit/Hyperactivity Disorder, is a common behavioral disorder affecting 3-7% of all school aged children. Of these children 30-50% continues to display symptoms into adulthood. ADHD is often described as an on-going pattern of inattention, hyperactivity and/or impulsivity that gets in the way of daily life or typical development. Since ADHD can affect a person’s ability to maintain attention, begin an activity, organize and manage tasks the condition may have negative effects on effects on social, academic and/or occupational functioning.
info.more.p2=ADHD has its drawbacks but some symptoms can also have unexpected benefits such as creativity, intuition and/or spontaneity. Here recognizing your symptoms and understanding how to manage and balance them can be crucial in turning your weaknesses into strengths.
info.more.subHeader2=What are common ADHD symptoms for children?
info.more.p3=Common symptoms of hyperactivity and impulsivity include:
info.more.p3.p1=Talking nonstop
info.more.p3.p2=Dashing around, touching or playing with anything and everything in sight
info.more.p3.p3=Having trouble sitting still during dinner, school, and story time
info.more.p3.p4=Being very impatient
info.more.p3.p5=Having difficulty waiting for things they want
info.more.p4=Common inattentive symptoms include:
info.more.p4.p1=Having difficulty maintaining focus on one task
info.more.p4.p2=Becoming bored with a task after only a few minutes
info.more.p4.p3=Not seeming to listen when spoken to
info.more.p4.p4=Daydreaming, becoming easily confused, and moving slowly
info.more.p4.p5=Struggling to follow instructions
info.more.subHeader3=What are common ADHD symptoms for adolescents?
info.more.p5=Common symptoms for adolescents include:
info.more.p5.p1=Having difficulty maintaining focus on one task
info.more.p5.p2=Not seeming to listen when spoken to
info.more.p5.p3=Struggling to follow instructions
info.more.p5.p4=Forgetting to bring home or turn in assignments
info.more.p5.p5=Difficulty engaging in quiet activities
info.more.subHeader4=What are common ADHD symptoms for adults?
info.more.p6=Common symptoms for adults include:
info.more.p6.p1=Problems with organization and planning
info.more.p6.p2=Difficulty paying attention
info.more.p6.p3=Difficulty initiating and completing tasks
info.more.p6.p4=Misplacing or losing items

