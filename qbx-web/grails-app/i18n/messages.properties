welcome.page.p1=QbCheck will objectively measure the three core symptoms of ADHD; activity, attention and impulsivity. Your result will be analyzed and compared to the result of a group of people of the same age and gender as yourself who do not have ADHD.
welcome.page.p2=QbCheck cannot identify ADHD by itself, but the comparison can give you an idea regarding your level of ADHD symptoms and if you should continue to seek professional ADHD evaluation.
