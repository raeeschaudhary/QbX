test.step.introduction.definition=In order to get as accurate and meaningful result as please go through the following preparations:
test.steps.practice.subtitle=Instructions
goto.computer.check=Check your camera and computer

intro.heading1=Prepare Your Room
intro.heading2=Remove Disturbance
intro.heading3=Seating Arrangements
intro.heading4=Your computer


common.intro.1=Choose a quiet room with a steady table.
common.intro.2=Draw all blinds or curtains drawn so bright sunlight or daylight won’t affect your test result.
common.intro.3=Turn off your mobile phone, TV, radio or any other device that might distract.
common.intro.4=Clear the area around your computer from visual distractions such as magazines and office clutter.
common.intro.5=Ask you familiy and others around you not to disturb during the test.
common.intro.6=You should be seated upright and comfortably in front of your computer. Try not to hang on the table.
common.intro.7=Place your feet firmly on the floor without dangling them, if needed use a footrest. The chair should not have wheeels or swivel.
common.intro.8=You will need a computer with a built-in camera or a separate web-camera. Close other programs or windows in your browser.
common.intro.9=Place yourself so that your face is 60cm (24 inches) from the camera.This is usually the typical distance you will have to the computer screen.

adult.intro.1=Choose a chair with backrest but no armrests.

child.intro.1=Choose a stool without a backrest and no armrests.

instruct.heading=QbCheck Instructions

adult.instruct.time=<b>Test Time:</b> 20 minutes
adult.instruct.task=<b>Task:</b> respond as fast and accurate as possible by pressing the space bar when a symbol of the same shape and color is repeated on the screen.
adult.instruct.1=Place the hand you usually draw or write with and hold it on the spacebar throughout the test.
adult.instruct.2=During the test the following 4 symbols will appear on the screen.
adult.instruct.3=Your task is to <b>press the space bar when a symbol of the same shape and colour is repeated</b> on the screen.
adult.instruct.4=For example a blue circle followed by another blue circle means you should press, because it’s the same color and same shape.
adult.instruct.5=But if a blue circle is followed by a blue square you should not press, because although they are the same colour they are not the same shape.
adult.instruct.6=If several identical symbols are shown after each other you should press at every time you see that the new symbol appearing on the screen is the same in color and shape as the one before.
adult.instruct.7=The symbols are shown for a short period of time so you are not expected to press the button before they disappear. Just try to respond as fast as you can, but also as correct as possible.
adult.instruct.8=Don’t worry too much about mistakes, we all make them. Just try your best to stay focused throughout the test. Its now time for a 1 minute practice test. Good luck!

child.instruct.time=<b>Test Time:</b> 15 minutes
child.instruct.task=<b>Task:</b> Respond as fast and accurate as possible by pressing the space bar when a crossed out dot appears on the screen.
child.instruct.1=Place the hand you usually draw or write with and hold it on the spacebar throughout the test.
child.instruct.2=During the test the two different dots will appear on the screen.
child.instruct.3=When this dot appears press the space bar on your keyboard as fast as you can.
child.instruct.4=When this crossed out dot appears don’t press. Just ignore it!
child.instruct.5=Remember to be sure of which dot you see before you decide whether to press the bar or not. Push as fast as you can and try to get as many rights as possible. Here is an example:
child.instruct.6=It’s okay if you make a mistake. Everybody can miss a dot or press at the wrong dot sometimes. Just try to do your best. Its now time for a one minute practice test. Good Luck!

